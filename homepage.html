<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Viewing Website</title>
<style>
  /* =============== THEME =============== */
  :root {
    /* Light */
    --bg: #f8fafc;
    --text: #0f172a;
    --card-bg: #ffffff;

    /* Gradients - Updated to violet gradient */
    --grad-primary: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
    --grad-primary-hover: linear-gradient(135deg, #7C3AED 0%, #6D28D9 100%);
    --grad-header-accent: linear-gradient(90deg, rgba(139,92,246,.2), rgba(124,58,237,.2));

    /* UI */
    --primary: #7C3AED;
    --primary-hover: #6D28D9;
    --modal-bg: rgba(0,0,0,0.85);
    --radius: 12px;
    --ring: 0 0 0 3px rgba(139,92,246,.25);

    /* rating row height (responsive) */
    --row-height: clamp(240px, 40vw, 420px);

    /* Distinct button gradients (five unique palettes) */
    --btn-gallery-start: #06b6d4;
    --btn-gallery-end:   #3b82f6;

    --btn-trailer-start: #8b5cf6;
    --btn-trailer-end:   #6d28d9;

    --btn-censored-start:#10b981;
    --btn-censored-end:  #059669;

    --btn-uncensored-start:#fb7185;
    --btn-uncensored-end:  #ef4444;

    --btn-english-start:#f97316;
    --btn-english-end:#f59e0b;

    /* Full button neutral border for non-primary full buttons */
    --full-btn-border: rgba(148,163,184,.22);

    /* Rating gradients (distinct for each rating bar) */
    --rating-actress-start: #f97316;
    --rating-actress-end:   #fb923c;

    --rating-production-start: #06b6d4;
    --rating-production-end:   #3b82f6;

    --rating-ex-start: #a78bfa;
    --rating-ex-end:   #8b5cf6;

    --rating-plot-start: #10b981;
    --rating-plot-end:   #34d399;

    /* Star background gradient */
    --star-bg: linear-gradient(135deg,#FFD36B,#F5B50A);

    /* Unavailable circle color */
    --circle-unavailable: #cbd5e1; /* slate-300 */

    /* Gold / Blue / White card/modal backgrounds */
    --gold-card-start: rgba(255,200,0,0.18);
    --gold-card-end:   rgba(255,170,30,0.06);
    --gold-modal-overlay: linear-gradient(135deg, rgba(255,200,0,0.14), rgba(255,170,30,0.06));

    /* Blue */
    --blue-card-start: rgba(59,130,246,0.18);
    --blue-card-end:   rgba(96,165,250,0.06);
    --blue-modal-overlay: linear-gradient(135deg, rgba(59,130,246,0.14), rgba(96,165,250,0.05));

    /* White (default) */
    --white-card-start: rgba(148,163,184,0.05);
    --white-card-end:   rgba(148,163,184,0.02);
    --white-modal-overlay: linear-gradient(135deg, rgba(148,163,184,0.03), rgba(148,163,184,0.01));
  }

  /* =============== BASE =============== */
  * { box-sizing: border-box; }
  html, body { width:100%; }
  body {
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background .3s ease, color .3s ease;
    overflow-x: hidden;
  }

  /* =============== HEADER =============== */
  header {
    position: sticky; top: 0; z-index: 50;
    display: flex; align-items: center; gap: 10px;
    padding: 10px 12px;
    background: var(--card-bg);
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
  }
  header::after {
    content:""; display:block; position:absolute; left:0; right:0; bottom:0; height:4px;
    background: var(--grad-header-accent);
  }
  #searchBar {
    flex: 1;
    padding: 10px 12px;
    border: 1px solid rgba(148,163,184,.35);
    border-radius: var(--radius);
    font-size: 15px;
    background: #ffffff10;
    color: var(--text);
    outline: none;
  }
  #searchBar:focus { box-shadow: var(--ring); border-color: transparent; }
  .header-actions { display:flex; gap:8px; align-items:center; flex-shrink:0; }

  .icon-btn {
    border: none; cursor: pointer; padding: 8px 10px;
    display:flex; align-items:center; justify-content:center;
    border-radius: var(--radius);
    background-image: var(--grad-primary);
    color: #fff;
    transition: transform .2s ease, filter .2s ease, background-image .2s ease;
  }
  .icon-btn:hover { background-image: var(--grad-primary-hover); transform: translateY(-1px); }
  .icon-btn:active { transform: translateY(0); }
  .icon-btn svg { width: 20px; height: 20px; stroke: #fff; }

  /* =============== FILTER BAR =============== */
  .filter-buttons {
    display:flex; flex-wrap: wrap; gap: 8px; padding: 10px 12px;
    justify-content: center;
  }
  .filter-buttons button {
    display:flex; align-items:center; gap: 6px;
    padding: 8px 12px; border: none; cursor: pointer;
    border-radius: 999px;
    background-image: var(--grad-primary);
    color: #fff; font-size: 14px;
    transition: background-image .2s ease, transform .15s ease, box-shadow .12s ease;
    white-space: nowrap;
  }
  .filter-buttons button:hover { background-image: var(--grad-primary-hover); transform: translateY(-1px); }
  .filter-buttons button:active { transform: translateY(0); }
  .filter-buttons button.active {
    background-image: linear-gradient(90deg, rgba(30,30,60,0.95), rgba(50,50,90,0.95));
    color: #fff;
    box-shadow: 0 8px 28px rgba(15,23,42,0.18);
    transform: translateY(-1px);
  }
  .filter-buttons button.gold-btn.active {
    background-image: linear-gradient(90deg, rgba(120,80,0,0.95), rgba(80,50,0,0.95));
  }
  .filter-buttons button.blue-btn.active {
    background-image: linear-gradient(90deg, rgba(30,64,175,0.95), rgba(59,130,246,0.95));
  }

  /* =============== GRID / CARDS =============== */
  .video-grid {
    display:grid; gap: 10px; padding: 10px 12px;
    grid-template-columns: 1fr;
  }
  @media (min-width: 640px) {
    .video-grid {
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      max-width: 100%;
      margin: 0 auto;
    }
  }
  @media (min-width: 1024px) {
    .video-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  .video-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 6px 14px rgba(0,0,0,.08);
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease;
    display:flex; flex-direction:column;
  }
  .video-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,.12); }
  .video-card.gold {
    background-image: linear-gradient(135deg, var(--gold-card-start), var(--gold-card-end));
    border: 1px solid rgba(220,170,10,0.12);
  }
  .video-card.blue {
    background-image: linear-gradient(135deg, var(--blue-card-start), var(--blue-card-end));
    border: 1px solid rgba(59,130,246,0.12);
    box-shadow: 0 8px 18px rgba(30,64,175,0.04);
  }
  .video-card.white {
    background-image: linear-gradient(135deg, var(--white-card-start), var(--white-card-end));
    border: 1px solid rgba(148,163,184,0.08);
  }

  .video-card img.thumb {
    display:block;
    width: 100%;
    aspect-ratio: 3/2;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
  }
  .video-card b {
    display:block;
    padding: 8px 10px 4px;
    font-size: 15px;
    text-align:left;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    line-height:1.4;
    max-height:3.5em;
    height:3.5em;
  }

  /* Card tags under title */
  .card-tags {
    font-size:11px;
    color:#475569;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    padding:0 10px 4px;
    max-width:100%;
  }

  .card-footer {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 4px 10px 12px;
    gap:8px;
  }

  .chapters-badge {
    display:flex;
    align-items:center;
    gap:4px;
    font-size:12px;
    font-weight:600;
    color:#475569;
    background:rgba(148,163,184,0.1);
    padding:4px 8px;
    border-radius:999px;
  }

  .mini-rating {
    display:flex; align-items:center; gap:6px;
    color:var(--text); font-weight:800; font-size:14px;
  }
  .mini-rating .star {
    width:16px; height:16px; display:inline-block;
    background: var(--star-bg);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 0 rgba(0,0,0,0);
    display:flex; align-items:center; justify-content:center;
    border-radius:4px; padding:1px;
    box-shadow:0 2px 6px rgba(0,0,0,.08);
  }
  .mini-rating .score {
    font-weight:700; font-size:13px; color:var(--text);
  }

  /* =============== PAGINATION =============== */
  .pagination {
    display:flex; justify-content:center; gap: 6px; padding: 12px;
    flex-wrap: wrap;
  }
  .pagination button {
    min-width: 36px; padding: 6px 10px;
    border: 1px solid rgba(148,163,184,.35);
    background: var(--card-bg);
    border-radius: 10px;
    cursor: pointer; color: var(--text); font-size: 14px;
    transition: transform .15s ease, background .2s ease, color .2s ease, border-color .2s ease;
  }
  .pagination button.active {
    background-image: var(--grad-primary);
    color: #fff; border-color: transparent;
  }
  .pagination button:hover { transform: translateY(-1px); }
  .pagination .ellipsis {
    border: none; background: transparent; cursor: default; color: #94a3b8;
  }

  /* =============== MODALS =============== */
  .modal {
    display:none; position:fixed; inset:0; z-index: 1000;
    background: var(--modal-bg);
    justify-content:center; align-items:flex-start; overflow-y:auto; padding: 16px;
  }
  .modal-content {
    background: var(--card-bg);
    width: 98%; max-width: 1000px;
    margin: 36px auto; border-radius: 16px; overflow: hidden;
    color: var(--text); position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,.35);
  }
  .modal-content.gold-modal {
    background-image: var(--gold-modal-overlay);
    border: 1px solid rgba(220,170,10,0.12);
  }
  .modal-content.blue-modal {
    background-image: var(--blue-modal-overlay);
    border: 1px solid rgba(59,130,246,0.12);
    box-shadow: 0 14px 30px rgba(30,64,175,0.04);
  }
  .modal-content.white-modal {
    background-image: var(--white-modal-overlay);
    border: 1px solid rgba(148,163,184,0.08);
  }

  .close {
    position: fixed; top: 10px; right: 16px;
    font-size: 34px; color: #fff; cursor: pointer; z-index: 1100;
  }

  /* Video area at top of modal */
  .modal-video-area {
    width: 100%;
    aspect-ratio: 16/9;
    background: #000;
    position: relative;
    overflow: hidden;
  }
  
  .modal-video-area .video-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  
  .modal-video-area .video-iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: none;
  }

  .modal-inner { padding: 12px; }

  .modal-title {
    font-size: 18px; font-weight:700;
    padding: 12px 0 8px;
    margin: 0;
  }
  .meta-line {
    display:block; font-size:14px;
    margin: 4px 0; line-height:1.3;
  }
  .meta-line span.clickable {
    cursor:pointer; padding: 4px 8px;
    border-radius: 999px; display:inline-block;
    transition: box-shadow .15s ease;
  }
  .meta-line span.clickable:hover { box-shadow: var(--ring); }

  #metaTags { font-size:14px; }

  #modalDescription {
    margin-top:8px;
    color:#0f172a;
    text-align:justify;
  }
  #modalDescription .desc-text {
    display:inline-block;
  }
  #modalDescription.collapsed .desc-text {
    display:-webkit-box;
    -webkit-line-clamp:5;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }
  #modalDescription.expanded .desc-text {
    -webkit-line-clamp:unset;
  }
  .desc-toggle {
    color:#6b7280;
    font-size:12px;
    cursor:pointer;
    margin-left:6px;
    white-space:nowrap;
  }

  /* Chapters section */
  .chapters-section {
    margin-top: 16px;
    display: none;
  }
  
  .chapters-section.visible {
    display: block;
  }
  
  .chapters-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 1px solid rgba(148,163,184,0.15);
  }
  
  .chapter-title {
  font-size: 14px;
  font-weight: 700;
  padding: 8px 12px 4px 12px; /* Changed bottom padding from 8px to 4px */
  color: var(--text);
  border-bottom: 1px solid rgba(148,163,184,0.1);
}
  
  .chapters-container {
    display: flex;
    gap: 16px;
    overflow-x: auto;
    padding: 8px 0 16px;
    scrollbar-width: thin;
    scrollbar-color: rgba(148,163,184,0.3) transparent;
  }
  
  .chapters-container::-webkit-scrollbar {
    height: 6px;
  }
  
  .chapters-container::-webkit-scrollbar-track {
    background: rgba(148,163,184,0.1);
    border-radius: 3px;
  }
  
  .chapters-container::-webkit-scrollbar-thumb {
    background: rgba(148,163,184,0.3);
    border-radius: 3px;
  }
  
  .chapter-item {
    flex: 0 0 auto;
    width: 55%;
    min-width: 300px;
    cursor: pointer;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    background: var(--card-bg);
    border: 1px solid rgba(148,163,184,0.1);
  }
  
  .chapter-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  
  .chapter-item.active {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(139,92,246,0.15);
  }
  
  .chapter-number {
    font-size: 14px;
    font-weight: 700;
    padding: 8px 12px;
    background: rgba(148,163,184,0.08);
    color: var(--text);
  }
  
  .chapter-image {
    width: 100%;
    aspect-ratio: 16/9;
    object-fit: cover;
    display: block;
  }
  
  .chapter-text {
    padding: 4px 12px 12px 12px; 
    font-size: 13px;
    line-height: 1.4;
    color: #475569;
    overflow: visible;
  display: block;
  /* Allow text to wrap naturally */
  white-space: normal;
  }

  .rating-image-row {
    display:flex; gap:3px; align-items:stretch;
    margin-top:16px;
    height:var(--row-height);
    flex-direction:row;
  }

  .rating-left {
    flex:1; min-width:0;
    display:flex; flex-direction:column;
    gap:4px; padding:4px 3px;
  }

  .rating-header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }

  .main-rating {
    display:flex; align-items:center;
    gap:16px; margin:0;
    flex:1;
  }
  .main-rating .star-wrap {
    display:flex; align-items:center; justify-content:center;
    width:40px; height:40px;
    border-radius:12px;
    background: var(--star-bg);
    box-shadow: 0 8px 20px rgba(0,0,0,.07);
    flex-shrink:0;
  }
  .main-rating svg {
    width:25px; height:25px; display:block;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.12));
  }
  .main-rating .score {
    display:flex; flex-direction:column; font-weight:800;
  }
  .main-rating .score .val {
    font-size:20px; line-height:1;
  }
  .main-rating .score .max {
    font-size:12px; color:#94a3b8; margin-top:4px;
  }

  .rating-clock-btn {
    width:30px;
    height:30px;
    border-radius:999px;
    border:1px solid rgba(148,163,184,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:35px;
    background:rgba(148,163,184,0.12);
    cursor:pointer;
    flex-shrink:0;
    transition: background .15s ease, box-shadow .15s ease, transform .12s ease, border-color .15s ease, color .15s ease;
    color:#6b7280;
  }
  .rating-clock-btn:hover {
    transform: translateY(-1px);
    box-shadow:0 6px 16px rgba(0,0,0,0.12);
  }
  .rating-clock-btn.active {
    background-image: var(--grad-primary);
    border-color:transparent;
    color:#fff;
    box-shadow:0 8px 20px rgba(0,0,0,0.18);
  }

  .rating-bars {
    display:flex; flex-direction:column;
    gap:5px; overflow:auto; padding-right:3px;
  }
  .rating-row { display:flex; flex-direction:column; gap:4px; }
  .rating-row .label {
    font-size:12px; font-weight:700; color:var(--text);
  }
  .rating-row .bar-row {
    display:flex; align-items:center; gap:2px;
  }
  .rating-row .bar {
    flex:1; height:10px;
    background: rgba(148,163,184,.08);
    border-radius:999px; overflow:hidden;
    position:relative; cursor:pointer;
  }
  .rating-row .bar .fill {
    height:100%; width:0%;
    border-radius:999px;
    transition: width .45s cubic-bezier(.2,.9,.2,1);
  }
  .rating-row .value {
    width:45px; text-align:right;
    font-weight:800; font-size:14px;
    color:var(--text);
  }

  .rating-image-right {
    width:45%; max-width:320px; min-width:120px; min-height:200px;
    display:flex; align-items:center; justify-content:center;
    padding:2px;
    box-sizing:border-box; overflow:hidden;
    border-radius:20px; background:transparent;
  }
  .rating-image-right img {
    width:95%; height:75%;
    object-fit:contain;
    border-radius:14px;
    display:block; background:transparent;
  }

  .modal-buttons {
    margin-top: 16px;
    display:flex; gap:8px; flex-wrap:wrap;
  }
  .modal-buttons .side-btn {
    flex:1; min-width:120px; padding:12px;
    border-radius:10px; border:none;
    cursor:pointer; color:#fff; font-weight:700;
    font-size:14px;
    transition: transform .15s ease, box-shadow .15s ease, opacity .12s ease;
  }
  .modal-buttons .side-btn:hover {
    transform: translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,.12);
  }

  #btnGallery { background-image:linear-gradient(90deg, var(--btn-gallery-start), var(--btn-gallery-end)); }
  #btnTrailer { background-image:linear-gradient(90deg, var(--btn-trailer-start), var(--btn-trailer-end)); }

  /* PDF container */
  .pdf-container {
    margin-top:16px;
    display:none;
  }
  
  .pdf-container.visible {
    display:block;
  }
  
  .pdf-inner {
    position:relative;
    width:100%;
    aspect-ratio: 1.414 / 1; /* A4 aspect ratio */
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    border:1px solid rgba(148,163,184,0.15);
  }
  
  .pdf-inner iframe {
    width:100%;
    height:100%;
    border:0;
  }

  /* =============== EMBEDDED WEBSITE AREA =============== */
  .embed-container {
    margin-top:12px;
    display:none;
  }
  .embed-inner {
    position:relative;
    border-radius:16px;
    overflow:hidden;
    background:var(--card-bg);
    box-shadow:0 14px 30px rgba(15,23,42,0.35);
    border:1px solid rgba(148,163,184,0.18);
    opacity:0;
    transform:translateY(6px);
    transition:opacity .18s ease, transform .18s ease;
  }
  .embed-inner.open {
    opacity:1;
    transform:translateY(0);
  }
  .embed-header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:6px 10px;
    border-bottom:1px solid rgba(148,163,184,0.18);
    background:linear-gradient(90deg, rgba(148,163,184,0.12), rgba(148,163,184,0.06));
  }
  .embed-title {
    font-size:13px;
    font-weight:700;
    color:#0f172a;
  }
  .embed-actions {
    display:flex;
    align-items:center;
    gap:6px;
  }
  .embed-icon-btn {
    width:22px;
    height:22px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    background:rgba(15,23,42,0.08);
    color:#0f172a;
    box-shadow:0 2px 6px rgba(15,23,42,0.18);
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
  }
  .embed-icon-btn:hover {
    transform:translateY(-1px);
    box-shadow:0 4px 10px rgba(15,23,42,0.25);
    background:rgba(15,23,42,0.12);
  }

  .embed-body {
    position:relative;
    width:100%;
  }
  .embed-body.portrait {
    padding-top:170%; /* tall vertical */
  }
  .embed-body.landscape {
    padding-top:80%; 
  }
  .embed-body iframe {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:0;
    background:#020617;
  }

  /* =============== FILTER MODAL CONTENT =============== */
  .filter-modal-content {
    background: var(--card-bg);
    width: 98%; max-width: 720px;
    margin: 36px auto; border-radius: 16px; padding: 0;
    color: var(--text);
    display:flex; flex-direction:column;
    max-height:80vh; overflow:hidden;
  }

  .filter-top {
    position:sticky; top:0; z-index:6;
    background:var(--card-bg);
    padding:10px;

<script>
/* ================== Helpers ================== */
function toArray(val){
  if(!val) return [];
  if(Array.isArray(val)) return val.map(v=>String(v).trim());
  return String(val).split(",").map(v=>v.trim()).filter(Boolean);
}
function shuffleArray(arr){ return arr.slice().sort(()=>Math.random()-0.5); }

function getField(obj, ...names){
  for(const n of names){
    if(!obj) break;
    const v = obj[n];
    if(typeof v !== 'undefined' && v !== null && String(v).trim() !== '') return v;
  }
  return null;
}

function getFirstUrl(obj, candidates){
  for(const key of candidates){
    if(!obj) continue;
    if(typeof obj[key] !== 'undefined' && obj[key] !== null && String(obj[key]).trim() !== ''){
      const val = obj[key];
      if(Array.isArray(val) && val.length) return String(val[0]).trim();
      return String(val).trim();
    }
    const altKeys = [key.toLowerCase(), key.toUpperCase(), key.replace(/([A-Z])/g,'_$1').toLowerCase()];
    for(const ak of altKeys){
      if(typeof obj[ak] !== 'undefined' && obj[ak] !== null && String(obj[ak]).trim() !== ''){
        const v = obj[ak];
        if(Array.isArray(v) && v.length) return String(v[0]).trim();
        return String(v).trim();
      }
    }
  }
  return null;
}

function safeOpenInNewTabOr404(url){
  const fallback = 'https://example.com/404';
  const openUrl = (url && String(url).trim()) ? url : fallback;
  try { window.open(openUrl, '_blank'); } catch(e){ console.warn('Open failed', e); window.open(fallback, '_blank'); }
}

function hasUrl(obj, candidates){
  const u = getFirstUrl(obj, candidates);
  return !!(u && String(u).trim());
}

/* ================== Embedded website helpers ================== */
function closeEmbedded(){
  const container = document.getElementById('embedContainer');
  const inner = document.getElementById('embedInner');
  const frame = document.getElementById('embedFrame');
  if(container){
    container.style.display = 'none';
  }
  if(inner){
    inner.classList.remove('open');
  }
  if(frame){
    frame.src = '';
  }
  if(container){
    container.dataset.currentUrl = '';
  }
}

function openEmbeddedInModal(url, mode, label){
  if(!url){ return; }
  const container = document.getElementById('embedContainer');
  const inner = document.getElementById('embedInner');
  const body = document.getElementById('embedBody');
  const frame = document.getElementById('embedFrame');
  const titleEl = document.getElementById('embedTitle');
  if(!container || !inner || !body || !frame) return;

  body.classList.remove('portrait','landscape');
  body.classList.add(mode === 'portrait' ? 'portrait' : 'landscape');

  frame.src = url;
  if(titleEl){
    titleEl.textContent = label || 'Preview';
  }

  container.style.display = 'block';
  container.dataset.currentUrl = url;

  requestAnimationFrame(()=> inner.classList.add('open'));
}

/* Bind embed icon actions */
document.addEventListener('DOMContentLoaded', ()=>{
  const openBtn = document.getElementById('embedOpenNew');
  const closeBtn = document.getElementById('embedClose');
  if(openBtn){
    openBtn.onclick = function(e){
      e.stopPropagation();
      const container = document.getElementById('embedContainer');
      const frame = document.getElementById('embedFrame');
      const url = (container && container.dataset.currentUrl) || (frame ? frame.src : '');
      if(url) safeOpenInNewTabOr404(url);
    };
  }
  if(closeBtn){
    closeBtn.onclick = function(e){
      e.stopPropagation();
      closeEmbedded();
    };
  }
});

/* ================== State ================== */
const perPage = 12;
let currentPage = 1;
let activeFilters = {};
let filtered = [];

let actressColumns = 3;
const actressFontForCols = {1: '18px', 2: '15px', 3: '12px', 4: '11px'};

let activeSearch = '';

/* Current video modal state */
let currentVideo = null;
let currentChapterIndex = -1; // -1 means no chapter selected

/* ================== Init ================== */
function init(){
  filtered = shuffleArray([...videos]);
  renderVideos();
}
document.addEventListener('DOMContentLoaded', init);

/* ================== Filter Utilities ================== */
function toggleRatingCategory(cat){
  activeFilters.ratingCategories = activeFilters.ratingCategories || [];
  const idx = activeFilters.ratingCategories.indexOf(cat);
  if(idx >= 0) activeFilters.ratingCategories.splice(idx,1);
  else activeFilters.ratingCategories.push(cat);
  const btnGold = document.getElementById('btn-gold');
  const btnBlue = document.getElementById('btn-blue');
  btnGold.classList.toggle('active', activeFilters.ratingCategories && activeFilters.ratingCategories.includes('gold'));
  btnBlue.classList.toggle('active', activeFilters.ratingCategories && activeFilters.ratingCategories.includes('blue'));
  applyAllFilters();
}

function applyAllFilters(){
  filtered = videos.filter(v=>{
    if(activeSearch && String(activeSearch).trim() !== ''){
      const q = String(activeSearch).toLowerCase();
      const title = (v.title || '').toLowerCase();
      const code = (v.code || '').toLowerCase();
      const actressStr = toArray(v.actress).join(' ').toLowerCase();
      const studioStr = toArray(v.studio).join(' ').toLowerCase();
      const labelStr = toArray(v.label).join(' ').toLowerCase();
      const matchesSearch = title.includes(q) || code.includes(q) || actressStr.includes(q) || studioStr.includes(q) || labelStr.includes(q);
      if(!matchesSearch) return false;
    }

    if(activeFilters.actress && activeFilters.actress.length){
      const want = activeFilters.actress[0];
      const list = toArray(v.actress);
      if(!list.includes(want)) return false;
    }

    for(const [key, vals] of Object.entries(activeFilters)){
      if(key === 'actress' || key === 'ratingCategories') continue;
      if(!vals || !vals.length) continue;
      if(!vals.some(val=>toArray(v[key]).includes(val))) return false;
    }

    if(activeFilters.ratingCategories && activeFilters.ratingCategories.length){
      const ratingSource = v.ratings || { actress: v.rating_actress, production: v.rating_production, ex: v.rating_ex, plot: v.rating_plot };
      const { avg } = computeAverageRating(ratingSource);
      const matches = activeFilters.ratingCategories.some(cat=>{
        if(cat === 'gold') return avg >= 9.5;
        if(cat === 'blue') return avg >= 8.5 && avg < 9.5;
        return false;
      });
      if(!matches) return false;
    }

    return true;
  });
  filtered = shuffleArray(filtered);
  currentPage = 1;
  renderVideos();
}

/* ================== Render Grid + Pagination ================== */
function renderVideos(){
  const grid = document.getElementById("videoGrid");
  grid.innerHTML = "";
  const start = (currentPage-1)*perPage;
  const pageItems = filtered.slice(start, start + perPage);

  pageItems.forEach(v=>{
    const ratingSource = v.ratings || { actress: v.rating_actress, production: v.rating_production, ex: v.rating_ex, plot: v.rating_plot };
    const { avg } = computeAverageRating(ratingSource);

    const chapters = v.chapters || [];
    const chapterCount = chapters.length;

    const card = document.createElement("div");
    card.className = "video-card";

    // Apply rating color system
    if(avg >= 9.5) card.classList.add('gold');
    else if(avg >= 8.5 && avg < 9.5) card.classList.add('blue');
    else card.classList.add('white');

    const thumb = v.thumbnail || '';
    const titleEsc = (v.title || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');

    card.innerHTML = `
      <img class="thumb" src="${thumb}" loading="lazy" alt="">
      <b>${titleEsc}</b>
      <div class="card-tags">${chapterCount} chapter${chapterCount !== 1 ? 's' : ''} available</div>
      <div class="card-footer">
        <div class="chapters-badge">
          <span>${chapterCount} chapter${chapterCount !== 1 ? 's' : ''}</span>
        </div>
        <div class="mini-rating" title="Main rating">
          <div class="star" aria-hidden="true">â˜…</div>
          <div class="score">${avg.toFixed(1)}</div>
        </div>
      </div>
    `;
    card.onclick = ()=>openVideo(v);
    grid.appendChild(card);
  });

  renderPagination();
  window.scrollTo({top:0, behavior:"smooth"});
}

function renderPagination(){
  const totalPages = Math.max(1, Math.ceil(filtered.length / perPage));
  const pag = document.getElementById("pagination");
  pag.innerHTML = "";
  if(totalPages <= 1) return;

  const start = Math.max(1, currentPage - 3);
  const end = Math.min(totalPages, currentPage + 3);

  for(let p = start; p <= end; p++){
    const btn = document.createElement("button");
    btn.textContent = p;
    if(p === currentPage) btn.classList.add("active");
    btn.onclick = ()=>{ currentPage = p; renderVideos(); };
    pag.appendChild(btn);
  }
}

/* ================== Search ================== */
const searchBarEl = document.getElementById("searchBar");
if(searchBarEl){
  searchBarEl.addEventListener("input", e=>{
    activeSearch = (e.target.value || '').trim();
    applyAllFilters();
  });
}

/* ================== Ratings ================== */
function computeAverageRating(ratings){
  const keys = ['actress','production','ex','plot'];
  const vals = keys.map(k=>{
    const v = ratings && typeof ratings[k] !== 'undefined' ? Number(ratings[k]) : 0;
    return isFinite(v) ? Math.max(0, Math.min(10, v)) : 0;
  });
  const sum = vals.reduce((a,b)=>a+b,0);
  return { avg: sum / vals.length, vals, keys };
}

function ratingGradientFor(key){
  return `linear-gradient(90deg, var(--rating-${key}-start), var(--rating-${key}-end))`;
}

/* ================== Description Show More/Less ================== */
function setupDescription(descText){
  const descEl = document.getElementById("modalDescription");
  if(!descEl) return;
  const safe = escapeHtml(descText || '');
  descEl.classList.remove('expanded','collapsed');
  descEl.innerHTML = `
    <strong>Description:</strong>
    <span id="descTextSpan" class="desc-text">${safe}</span>
    <span id="descToggle" class="desc-toggle"> Show More</span>
  `;
  descEl.classList.add('collapsed');
  const toggleEl = document.getElementById("descToggle");
  if(toggleEl){
    toggleEl.onclick = function(e){
      e.stopPropagation();
      const isExpanded = descEl.classList.contains('expanded');
      if(isExpanded){
        descEl.classList.remove('expanded');
        descEl.classList.add('collapsed');
        toggleEl.textContent = ' Show More';
      } else {
        descEl.classList.remove('collapsed');
        descEl.classList.add('expanded');
        toggleEl.textContent = ' Show Less';
      }
    };
  }
}

/* ================== Video Player Functions ================== */
function showVideoThumbnail(){
  const thumbnail = document.getElementById('videoThumbnail');
  const iframe = document.getElementById('videoIframe');
  if(thumbnail && iframe){
    thumbnail.style.display = 'block';
    iframe.style.display = 'none';
    iframe.src = '';
  }
}

function playVideoInModal(url){
  console.log("Loading video URL:", url);  // For debugging
  
  const thumbnail = document.getElementById('videoThumbnail');
  const iframe = document.getElementById('videoIframe');
  if(thumbnail && iframe && url){
    thumbnail.style.display = 'none';
    iframe.style.display = 'block';
    
    // Clear previous video
    iframe.src = '';
    
    // Add a small delay to ensure iframe is ready
    setTimeout(() => {
      // Set the new source with proper attributes
      iframe.src = url;
      iframe.setAttribute('allowfullscreen', '');
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');
    }, 100);
  }
}

/* ================== PDF Functions ================== */
function showPdf(url){
  const pdfContainer = document.getElementById('pdfContainer');
  const pdfIframe = document.getElementById('pdfIframe');
  if(pdfContainer && pdfIframe && url){
    pdfIframe.src = url;
    pdfContainer.classList.add('visible');
  } else if(pdfContainer){
    pdfContainer.classList.remove('visible');
  }
}

function hidePdf(){
  const pdfContainer = document.getElementById('pdfContainer');
  const pdfIframe = document.getElementById('pdfIframe');
  if(pdfContainer){
    pdfContainer.classList.remove('visible');
  }
  if(pdfIframe){
    pdfIframe.src = '';
  }
}

/* ================== Chapters Functions ================== */
function renderChapters(chapters){
  const container = document.getElementById('chaptersContainer');
  const section = document.getElementById('chaptersSection');
  if(!container || !section) return;
  
  container.innerHTML = '';
  
  if(!chapters || chapters.length === 0){
    section.style.display = 'none';
    return;
  }
  
  chapters.forEach((chapter, index) => {
    const chapterDiv = document.createElement('div');
    chapterDiv.className = 'chapter-item';
    if(index === currentChapterIndex){
      chapterDiv.classList.add('active');
    }
    
    // Add chapter title between image and text
    chapterDiv.innerHTML = `
      <div class="chapter-number">Chapter-${index + 1}</div>
      <img class="chapter-image" src="${chapter.image || ''}" alt="Chapter ${index + 1}">
      <div class="chapter-title">${escapeHtml(chapter.title || '')}</div>
      <div class="chapter-text">${escapeHtml(chapter.text || '')}</div>
    `;
    
    chapterDiv.onclick = (e) => {
      e.stopPropagation();
      selectChapter(index, chapter);
    };
    
    container.appendChild(chapterDiv);
  });
}

function selectChapter(index, chapter){
  currentChapterIndex = index;
  
  // Update active state in chapters
  const chapterItems = document.querySelectorAll('.chapter-item');
  chapterItems.forEach((item, i) => {
    if(i === index){
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  });
  
  // Play the chapter video if available
  if(chapter && chapter.videoUrl){
    playVideoInModal(chapter.videoUrl);
  }
  
  // Show the corresponding PDF if available
  if(chapter && chapter.pdfUrl){
    showPdf(chapter.pdfUrl);
  } else if(currentVideo && currentVideo.defaultPdf){
    showPdf(currentVideo.defaultPdf);
  } else {
    hidePdf();
  }
}

function toggleChaptersVisibility(){
  const section = document.getElementById('chaptersSection');
  const toggleBtn = document.getElementById('timestampsToggle');
  
  if(section.classList.contains('visible')){
    section.classList.remove('visible');
    toggleBtn.classList.remove('active');
    toggleBtn.setAttribute('title', 'Show chapters');
    
    // When hiding chapters, also hide PDF if showing
    hidePdf();
    // Reset to showing thumbnail
    showVideoThumbnail();
    currentChapterIndex = -1;
    
    // Remove active state from all chapters
    const chapterItems = document.querySelectorAll('.chapter-item');
    chapterItems.forEach(item => {
      item.classList.remove('active');
    });
  } else {
    section.classList.add('visible');
    toggleBtn.classList.add('active');
    toggleBtn.setAttribute('title', 'Hide chapters');
    
    // Show default PDF if no chapter selected
    if(currentChapterIndex === -1 && currentVideo && currentVideo.defaultPdf){
      showPdf(currentVideo.defaultPdf);
    }
  }
}

/* ================== openVideo ================== */
function openVideo(v){
  closeEmbedded();
  
  currentVideo = v;
  currentChapterIndex = -1;
  
  // Set up video area
  const thumbnail = document.getElementById('videoThumbnail');
  const thumbSrc = getField(v, 'thumbnail', 'thumb', 'coverImage', 'coverimage', 'cover_image') ||
    (Array.isArray(v.gallery) ? v.gallery[0] : (typeof v.gallery === 'string' ? v.gallery : '')) || '';
  thumbnail.src = thumbSrc;
  thumbnail.alt = v.title || "Video thumbnail";
  
  // Show thumbnail by default
  showVideoThumbnail();

  document.getElementById("modalTitle").textContent = v.title || "";

  const metaActress = document.getElementById("metaActress");
  const actressList = toArray(v.actress);
  if(actressList.length){
    metaActress.innerHTML = '<strong>Actress:</strong> ' +
      actressList.map(a=>`<span class="clickable" onclick="setFilter('actress','${escapeHtml(a)}')">${escapeHtml(a)}</span>`).join(' ');
  } else {
    metaActress.innerHTML = '<strong>Actress:</strong> All';
  }

  const metaStudioLabel = document.getElementById("metaStudioLabel");
  const labels = toArray(v.label);
  const studios = toArray(v.studio);
  const labelHTML = `<div style="flex:1;"><strong>Label:</strong> ${
    labels.length ? labels.map(l=>`<span class="clickable" onclick="setFilter('label','${escapeHtml(l)}')">${escapeHtml(l)}</span>`).join(' ') : 'All'
  }</div>`;
  const studioHTML = `<div style="flex:1;"><strong>Studio:</strong> ${
    studios.length ? studios.map(s=>`<span class="clickable" onclick="setFilter('studio','${escapeHtml(s)}')">${escapeHtml(s)}</span>`).join(' ') : 'All'
  }</div>`;
  metaStudioLabel.innerHTML = labelHTML + studioHTML;

  const metaTags = document.getElementById("metaTags");
  const tags = toArray(v.tags);
  if(tags.length){
    metaTags.innerHTML = '<strong>Tags:</strong> ' +
      tags.map((t,idx)=>`<span class="clickable" onclick="setFilter('tags','${escapeHtml(t)}')">${escapeHtml(t)}</span>${idx < tags.length-1 ? ',' : ''} `).join('');
  } else {
    metaTags.innerHTML = '<strong>Tags:</strong> None';
  }

  const descText = getField(v, 'description', 'desc') || '';
  setupDescription(descText);

  // Set up chapters
  const chapters = v.chapters || [];
  renderChapters(chapters);
  
  // Reset chapters section to hidden by default
  const chaptersSection = document.getElementById('chaptersSection');
  const toggleBtn = document.getElementById('timestampsToggle');
  if(chaptersSection){
    chaptersSection.classList.remove('visible');
  }
  if(toggleBtn){
    toggleBtn.classList.remove('active');
    toggleBtn.setAttribute('title', 'Show chapters');
    toggleBtn.onclick = toggleChaptersVisibility;
    toggleBtn.style.display = chapters.length > 0 ? 'flex' : 'none';
  }

  const ratingContainer = document.getElementById("ratingBars");
  ratingContainer.innerHTML = "";

  const ratingSource = v.ratings || { actress: v.rating_actress, production: v.rating_production, ex: v.rating_ex, plot: v.rating_plot };
  const { avg, vals, keys } = computeAverageRating(ratingSource);
  document.getElementById("mainRatingText").textContent = `${avg.toFixed(1)}`;

  const labelsPretty = { actress: "Actress", production: "Production", ex: "Sex", plot: "Plot" };
  keys.forEach((k,i)=>{
    const numeric = vals[i] || 0;
    const row = document.createElement("div");
    row.className = "rating-row";
    row.innerHTML = `
      <div class="label">${labelsPretty[k] || k}</div>
      <div class="bar-row">
        <div class="bar" aria-hidden="true" data-rating-key="${k}">
          <div class="fill" style="width:${(numeric*10) || 0}%"></div>
        </div>
        <div class="value">${numeric.toFixed(1)}</div>
      </div>
    `;
    const fillEl = row.querySelector('.fill');
    if(fillEl) fillEl.style.background = ratingGradientFor(k);
    ratingContainer.appendChild(row);
  });

  const coverImg = document.getElementById("modalCoverImage");
  const coverSrc = getField(v, 'coverimage', 'coverImage', 'cover_image') ||
    (Array.isArray(v.gallery) ? v.gallery[0] : (typeof v.gallery === 'string' ? v.gallery : '')) ||
    thumbSrc || '';
  coverImg.src = coverSrc;
  coverImg.alt = v.title || "Cover image";

  const galleryBtn = document.getElementById("btnGallery");
  const trailerBtn = document.getElementById("btnTrailer");

  [galleryBtn, trailerBtn].forEach(b=>{
    if(!b) return;
    b.onmousedown = ()=> b.style.opacity = '0.92';
    b.onmouseup = ()=> b.style.opacity = '';
    b.onmouseleave = ()=> b.style.opacity = '';
  });

  const trailerUrl = getFirstUrl(v, ['trailer','trailerUrl','trailer_url','preview','previewUrl','preview_url']);

  galleryBtn.onclick = () => {
    // Show default PDF if available
    if(v.defaultPdf){
      showPdf(v.defaultPdf);
    }
  };
  
  trailerBtn.onclick = () => {
    if(trailerUrl){
      playVideoInModal(trailerUrl);
    }
  };

  const modalContent = document.getElementById('modalContentElement');
  modalContent.classList.remove('gold-modal','blue-modal','white-modal');
  
  // Apply new rating color system
  if(avg >= 9.5) modalContent.classList.add('gold-modal');
  else if(avg >= 8.5 && avg < 9.5) modalContent.classList.add('blue-modal');
  else modalContent.classList.add('white-modal');

  // Hide PDF initially
  hidePdf();

  document.getElementById("videoModal").style.display = "flex";
}

/* HTML-escape helper */
function escapeHtml(str){
  if(typeof str !== 'string') return String(str || '');
  return str
    .replace(/"/g,'&quot;')
    .replace(/'/g,"\\'")
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;');
}

function closeModal(id){
  document.getElementById(id).style.display = "none";
  if(id === "videoModal"){
    showVideoThumbnail();
    document.getElementById('modalContentElement').classList.remove('gold-modal','blue-modal','white-modal');
    closeEmbedded();
    hidePdf();
    currentVideo = null;
    currentChapterIndex = -1;
  }
}

/* ================== Filter Modal ================== */
function getAllOptionsFor(type){
  const map = (type === "tags" ? (filters.tags || null) : (filters[type] || null));
  let keys = map ? Object.keys(map) : null;
  if(!keys || !keys.length){
    keys = [...new Set(videos.flatMap(v=>toArray(v[type])))];
  }
  return keys.sort((a,b)=>a.localeCompare(b));
}

function setActressColumns(n, container){
  actressColumns = n;
  container.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
  const font = actressFontForCols[n] || '12px';
  container.style.setProperty('--actress-name-size', font);
  if(n >= 4){ container.style.gap = '4px'; container.style.padding = '4px'; }
  else if(n === 1){ container.style.gap = '8px'; container.style.padding = '6px'; }
  else { container.style.gap = '4px'; container.style.padding = '4px'; }
  const ctrl = document.querySelectorAll('#filterControlsContainer .col-controls button');
  ctrl.forEach(b=>{ b.classList.toggle('active', Number(b.dataset.cols) === n); });
}

function openFilter(type){
  const modal = document.getElementById("filterModal");
  const body = document.getElementById("filterBody");
  const title = document.getElementById("filterTitle");
  const controlsContainer = document.getElementById("filterControlsContainer");
  body.innerHTML = "";
  controlsContainer.innerHTML = "";
  title.textContent = "Choose " + type;

  const selected = (activeFilters[type] && activeFilters[type][0]) || "All";
  const baseOptions = getAllOptionsFor(type);
  const others = shuffleArray(baseOptions.filter(it => it !== selected));
  const allOptions = ["All", ...(selected !== "All" ? [selected] : []), ...others];

  const container = document.createElement("div");
  container.className = "grid-3";

  if(type === 'actress'){
    const ctrlWrap = document.createElement("div");
    ctrlWrap.className = "col-controls";
    const label = document.createElement("div");
    label.textContent = "Columns:";
    ctrlWrap.appendChild(label);
    for(let c=1;c<=4;c++){
      const btn = document.createElement("button");
      btn.textContent = c;
      btn.dataset.cols = c;
      if(c === actressColumns) btn.classList.add('active');
      btn.onclick = ()=> setActressColumns(Number(btn.dataset.cols), container);
      ctrlWrap.appendChild(btn);
    }
    controlsContainer.appendChild(ctrlWrap);
  }

  allOptions.forEach(it=>{
    const map = (type === "tags" ? (filters.tags || null) : (filters[type] || null));
    const imgLink = (map && map[it]) ? map[it] : "https://via.placeholder.com/200x300.png?text=" + encodeURIComponent(it);
    const div = document.createElement("div");
    div.className = "opt" + (it === selected ? " selected" : "");
    const count = it === "All"
      ? videos.length
      : videos.filter(v=>toArray(v[type]).includes(it)).length;
    div.innerHTML = `
      <img src="${imgLink}" loading="lazy" alt="">
      <span class="name">${it}</span>
      <span class="count">${count} ${count===1?'video':'videos'}</span>
    `;
    div.onclick = ()=>setFilter(type, it);
    container.appendChild(div);
  });

  body.appendChild(container);

  if(type === 'actress'){
    setTimeout(()=> setActressColumns(actressColumns, container), 0);
  }

  const searchInput = document.getElementById("filterSearch");
  searchInput.value = "";
  searchInput.oninput = ()=>{
    const q = searchInput.value.toLowerCase();
    [...container.children].forEach(child=>{
      const name = child.querySelector(".name").textContent.toLowerCase();
      child.style.display = name.includes(q) ? "block" : "none";
    });
  };

  modal.style.display = "flex";
}

function setFilter(type, val){
  if(val === "All"){ activeFilters[type] = []; }
  else { activeFilters[type] = [val]; }
  updateFilterButtonsUI();
  applyAllFilters();
  closeModal("filterModal");
  closeModal("videoModal");
}

function updateFilterButtonsUI(){
  const btn = document.getElementById("btn-actress");
  const sel = (activeFilters.actress && activeFilters.actress[0]) || "All";
  btn.textContent = "Actress: " + sel;
  updateRatingButtonsUI();
}

function updateRatingButtonsUI(){
  document.getElementById('btn-gold').classList.toggle('active',
    !!(activeFilters.ratingCategories && activeFilters.ratingCategories.includes('gold')));
  document.getElementById('btn-blue').classList.toggle('active',
    !!(activeFilters.ratingCategories && activeFilters.ratingCategories.includes('blue')));
}

/* ================== Header Buttons ================== */
document.getElementById("shuffleBtn").addEventListener("click", ()=>{
  filtered = shuffleArray(filtered.length ? filtered : videos);
  currentPage = 1;
  renderVideos();
});

document.getElementById("randomBtn").addEventListener("click", ()=>{
  const pool = (Object.keys(activeFilters).length && filtered.length) ? filtered : videos;
  const pick3 = shuffleArray(pool).slice(0,3);
  filtered = pick3;
  currentPage = 1;
  renderVideos();
});

document.getElementById("homeBtn").addEventListener("click", ()=>{
  activeFilters = {};
  activeSearch = '';
  document.getElementById('searchBar').value = '';
  updateFilterButtonsUI();
  filtered = shuffleArray([...videos]);
  currentPage = 1;
  renderVideos();
});

/* ================== Modal Close Helpers ================== */
function closeOnBackgroundClick(e, id){
  const modal = document.getElementById(id);
  if(e.target === modal){ closeModal(id); }
}
document.getElementById("videoModal").addEventListener("click", e=>closeOnBackgroundClick(e, "videoModal"));
document.getElementById("filterModal").addEventListener("click", e=>closeOnBackgroundClick(e, "filterModal"));

window.addEventListener('scroll', ()=> {}, { passive:true });
</script>
